name: ğŸ§ª test

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:
  test:
    name: ğŸ§ª Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        roslyn: ["3.11", "4.0", "4.4"]
    steps:
      - name: ğŸ›’ Check-out code
        uses: actions/checkout@v4

      - name: ğŸ“ Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: src/global.json

      - name: ğŸ” Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: ğŸ› ï¸ Build code
        run: dotnet build --configuration Release

      - name: ğŸ§ª Testing ${{ matrix.roslyn }} code
        run: >
          dotnet test
          --configuration Release
          -p:GeneratorVersion=${{ matrix.roslyn }}

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: verify-test-results
          path: |
            **/*.received.*

  merge:
    name: ğŸ¤– Merge
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'pull_request'
      && github.event.pull_request.user.login == 'dependabot[bot]'
      && github.repository == 'distantcam/autoctor'
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: ğŸ“¡ Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v2

      - name: âœ”ï¸ Merge PR
        if: |
          steps.dependabot-metadata.outputs.dependency-group == 'tunit'
          && steps.dependabot-metadata.outputs.update-type == 'version-update:semver-patch'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
