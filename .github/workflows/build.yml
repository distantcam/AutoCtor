name: ğŸ› ï¸ Building AutoCtor

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature/*
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-**'
  pull_request:
    branches:
      - main


jobs:
  build:
    name: ğŸ› ï¸ Build and test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘¨â€ğŸ’» Check-out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ‘¨â€ğŸ”§ Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          global-json-file: src/global.json

      - name: ğŸ” Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: ğŸ¦¸â€â™‚ï¸ Cache Restore
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: ğŸ’ Load packages
        run: dotnet restore

      - name: ğŸ› ï¸ Build code
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ§ª Testing code
        run: dotnet test --configuration Release --no-build --logger GitHubActions -- RunConfiguration.CollectSourceInformation=true


  publish:
    name: ğŸ“¦ Publish nuget library
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: [build]
    steps:
      - name: ğŸ‘¨â€ğŸ’» Check-out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ‘¨â€ğŸ”§ Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          global-json-file: src/global.json

      - name: ğŸ” Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: ğŸ¦¸â€â™‚ï¸ Cache Restore
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget

      - name: ğŸ’ Load packages
        run: dotnet restore

      - name: ğŸ› ï¸ Build code
        run: dotnet build --configuration Release -p:Version=${{ github.ref_name }} -p:GitSha=${{ github.sha }} --no-restore

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: nuget
          path: nugets/*.nupkg

      - name: âœˆï¸ Push Nuget
        run: dotnet nuget push nugets/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
