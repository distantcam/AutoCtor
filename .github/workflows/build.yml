name: ğŸ› ï¸ Building AutoCtor

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature/*
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+-**"
  pull_request:
    branches:
      - main

jobs:
  build:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘¨â€ğŸ’» Check-out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ‘¨â€ğŸ”§ Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: src/global.json

      - name: ğŸ” Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: ğŸ’ Load packages
        run: dotnet restore

      - name: ğŸ› ï¸ Build code
        run: dotnet build --configuration Release --no-restore

  test:
    name: ğŸ§ª Run tests
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        roslyn: ["3.11", "4.4", "4.6", "4.8"]
    steps:
      - name: ğŸ‘¨â€ğŸ’» Check-out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ‘¨â€ğŸ”§ Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: src/global.json

      - name: ğŸ” Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: ğŸ§ª Testing ${{ matrix.roslyn }} code
        run: >
          dotnet test
          --configuration Release
          -p:RoslynVersion=${{ matrix.roslyn }}
          --logger GitHubActions
          --
          RunConfiguration.CollectSourceInformation=true

  publish:
    name: ğŸ“¦ Publish nuget library
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: [build]
    steps:
      - name: ğŸ‘¨â€ğŸ’» Check-out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ‘¨â€ğŸ”§ Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: src/global.json

      - name: ğŸ” Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: ğŸ’ Load packages
        run: dotnet restore

      - name: ğŸ› ï¸ Build code
        run: dotnet build --configuration Release -p:Version=${{ github.ref_name }} -p:GitSha=${{ github.sha }} --no-restore

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: nugets/*.nupkg

      - name: âœˆï¸ Push Nuget
        run: dotnet nuget push nugets/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
