name: ğŸ› ï¸ build

on:
  workflow_dispatch:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+-**"

jobs:
  test:
    name: ğŸ§ª Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        roslyn: ["3.11", "4.0", "4.4"]
    steps:
      - name: ğŸ›’ Check-out code
        uses: actions/checkout@v4

      - name: ğŸ“ Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: src/global.json

      - name: ğŸ” Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: ğŸ› ï¸ Build code
        run: dotnet build --configuration Release

      - name: ğŸ§ª Testing ${{ matrix.roslyn }} code
        run: >
          dotnet test
          --configuration Release
          -p:GeneratorVersion=${{ matrix.roslyn }}

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: verify-test-results
          path: |
            **/*.received.*

  build:
    name: ğŸ› ï¸ Build
    if: ${{ github.event_name == 'push' && github.ref_type == 'tag' }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ›’ Check-out code
        uses: actions/checkout@v4

      - name: ğŸ“ Setup .NET Core SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: src/global.json

      - name: ğŸ” Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: ğŸ”§ Load packages
        run: dotnet restore

      - name: ğŸ› ï¸ Build code
        run: >
          dotnet build
          --configuration Release
          -p:Version=${{ github.ref_name }}
          -p:GitSha=${{ github.sha }}
          --no-restore

      - name: ğŸ“ Generate Release Notes
        run: gh release create ${{ github.ref_name }} --draft --generate-notes nugets/*.nupkg
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
