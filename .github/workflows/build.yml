name: ğŸ› ï¸ Building AutoCtor

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature/*
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+-**"
  pull_request:
    branches:
      - main

jobs:
  build:
    name: ğŸ› ï¸ Build and test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘¨â€ğŸ’» Check-out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ‘¨â€ğŸ”§ Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          global-json-file: src/global.json

      - name: ğŸ” Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: ğŸ’ Load packages
        run: dotnet restore

      - name: ğŸ› ï¸ Build code
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ§ª Testing 3.11 code
        run: >
          dotnet test
          --configuration Release
          -p:RoslynVersion=3.11
          -p:RoslynLibVersion=3.11.0
          --no-build
          --logger GitHubActions
          --
          RunConfiguration.CollectSourceInformation=true

      - name: ğŸ§ª Testing 4.0 code
        run: >
          dotnet test
          --configuration Release
          -p:RoslynVersion=4.0
          -p:RoslynLibVersion=4.0.1
          --no-build
          --logger GitHubActions
          --
          RunConfiguration.CollectSourceInformation=true

      - name: ğŸ§ª Testing 4.4 code
        run: >
          dotnet test
          --configuration Release
          -p:RoslynVersion=4.4
          -p:RoslynLibVersion=4.4.0
          --no-build
          --logger GitHubActions
          --
          RunConfiguration.CollectSourceInformation=true

  publish:
    name: ğŸ“¦ Publish nuget library
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: [build]
    steps:
      - name: ğŸ‘¨â€ğŸ’» Check-out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ‘¨â€ğŸ”§ Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          global-json-file: src/global.json

      - name: ğŸ” Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: ğŸ’ Load packages
        run: dotnet restore

      - name: ğŸ› ï¸ Build code
        run: dotnet build --configuration Release -p:Version=${{ github.ref_name }} -p:GitSha=${{ github.sha }} --no-restore

      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: nuget
          path: nugets/*.nupkg

      - name: âœˆï¸ Push Nuget
        run: dotnet nuget push nugets/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
