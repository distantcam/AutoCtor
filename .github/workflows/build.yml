name: 🛠️ Building AutoCtor

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - feature/*
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
      - "[0-9]+.[0-9]+.[0-9]+-**"
  pull_request:
    branches:
      - main

jobs:
  build:
    name: 🛠️ Build and test
    runs-on: ubuntu-latest
    steps:
      - name: 👨‍💻 Check-out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 👨‍🔧 Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          global-json-file: src/global.json

      - name: 🔍 Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: 🎒 Load packages
        run: dotnet restore

      - name: 🛠️ Build code
        run: dotnet build --configuration Release --no-restore

      - name: 🧪 Testing 3.11 code
        run: >
          dotnet test
          --configuration Release
          -p:RoslynVersion=3.11
          --logger GitHubActions
          --
          RunConfiguration.CollectSourceInformation=true

      - name: 🧪 Testing 4.0 code
        run: >
          dotnet test
          --configuration Release
          -p:RoslynVersion=4.0
          --logger GitHubActions
          --
          RunConfiguration.CollectSourceInformation=true

      - name: 🧪 Testing 4.4 code
        run: >
          dotnet test
          --configuration Release
          -p:RoslynVersion=4.4
          --logger GitHubActions
          --
          RunConfiguration.CollectSourceInformation=true

  publish:
    name: 📦 Publish nuget library
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    needs: [build]
    steps:
      - name: 👨‍💻 Check-out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: 👨‍🔧 Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          global-json-file: src/global.json

      - name: 🔍 Enable problem matchers
        run: echo "::add-matcher::.github/matchers/dotnet.json"

      - name: 🎒 Load packages
        run: dotnet restore

      - name: 🛠️ Build code
        run: dotnet build --configuration Release -p:Version=${{ github.ref_name }} -p:GitSha=${{ github.sha }} --no-restore

      - name: 📦 Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: nuget
          path: nugets/*.nupkg

      - name: ✈️ Push Nuget
        run: dotnet nuget push nugets/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }} --skip-duplicate
